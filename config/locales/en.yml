en:
  name: "Crush"

  options:
    hints:
      label: "Show Hints"
      default: 'yes'
      select:
        - - "None shown (harder)"
          - 'no'
        - - "Shown on board"
          - 'yes'
    max_players:
      label: "Max Players"
      default: 10
    total_rounds:
      label: "Total Rounds"
      default: 10
    rounds_direction:
      label: "Rounds Direction"
      default: 'down'
      select:
        - - "From 1 to 10"
          - 'up'
        - - "From 10 to 1"
          - 'down'
        - - "Up then Down"
          - 'both'
    zero_bid_bonus: 
      label: "Zero Bid Bonus"
      default: '5'
      select: 
        - - "All bids get 10pt bonus"
          - '10'
        - - "0 bids only get 5pts"
          - '5'

    bids_total:
      label: "Bids Total"
      default: 'lose'
      select:
        - - "Someone must lose"
          - 'lose'
        - - "Everyone can win"
          - 'win'
    first_to_play:
      label: "First to play" 
      default: "highest"
      select:
        - - "Highest Bidder First"
          - "highest"
        - - "Left of Dealer"
          - "left"
    underbid:
      label: "Under Bid"
      default: 'lose'
      select:
        - - "Lose points"
          - 'lose'
        - - "No points"
          - 'none'
        - - "Point per trick"
          - 'points'
    ace_of_trump:
      label: "Ace of Trump"
      default: 'no_trump'
      select:
        - - "No Trump Round"
          - 'no_trump'
        - - "Still Trump"
          - 'trump'
    show_trump_shame:
      label: "Trump Leads"
      default: 'no'
      select:
        - - "Valid Strategy"
          - 'no'
        - - "Pisses Everyone Off"
          - 'yes'
        - - "Time of Biden"
          - 'biden'

